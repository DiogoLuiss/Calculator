<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/3cdbebaf53.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="Container">

        <p id="display"></p>

        <div class="Buttons-Container">

            <button class="Buttons Button-large" onclick="Clean()">C</button>
            <button class="Buttons" onclick="insert('%')">%</button>
            <button class="Buttons" onclick="insert('/')">/</button>
            <button class="Buttons" onclick="insert('7')">7</button>
            <button class="Buttons" onclick="insert('8')">8</button>
            <button class="Buttons" onclick="insert('9')">9</button>
            <button class="Buttons" onclick="insert('*')">x</button>
            <button class="Buttons" onclick="insert('4')">4</button>
            <button class="Buttons" onclick="insert('5')">5</button>
            <button class="Buttons" onclick="insert('6')">6</button>
            <button class="Buttons" onclick="insert('-')">-</button>
            <button class="Buttons" onclick="insert('1')">1</button>
            <button class="Buttons" onclick="insert('2')">2</button>
            <button class="Buttons" onclick="insert('3')">3</button>
            <button class="Buttons" onclick="insert('+')">+</button>
            <button class="Buttons Button-large" onclick="insert('0')">0</button>
            <button class="Buttons" onclick="insert('.')">.</button>
            <button class="Buttons" onclick="Calc()">=</button>
            <button class="Buttons Button-large2" onclick="Back()" <button>Delete</button>
        </div>




    </div>

    <div id="Div_Change">

        <button class="Button_Change" onclick="Change_theme()"></button>

        <div/>

</body>
<script src="./script.js"></script>
